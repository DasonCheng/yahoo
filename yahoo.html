<!DOCTYPE html>
<html>
  <head>
    <title>YAHOO API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="row">
    	<div class="col-md-12 ">
    		<p id="change"></p>
    	</div>
    </div>


      <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script type="text/javascript">

	      	var BASE_URL = "http://query.yahooapis.com/v1/public/yql?q=";
	      	var ygl_query = 'select * from yahoo.finance.quote where symbol in ("YHOO", "AAPL", "GOOG", "MSFT")';
	      	var ygl_query_str = encodeURI(BASE_URL+ygl_query);
	      	var query_str_final = ygl_query_str + "&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys"

	      	$.getJSON(query_str_final, function (data) {
	      		console.log(data);
	      		var quoteObject = data.query.results.quote[1];
	      		var changeValue = quoteObject.Change;
	      		document.getElementById("change").innerHTML = "Change: " + changeValue
	      	});

      </script>
  </body>
</html>
